		cookie.addEventListener("click", function(){
			cookie.style.width="100px";
			cookie.style.height="100px";
			cookie.style.backgroundImage="url(transparent.png)";
				sound.play();



		})

	} // end of makeCookie function//

		setInterval(makeCookie, 100)
